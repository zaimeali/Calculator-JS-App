<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="no-select">

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="jumbotron">
                        <h2 class="text-center custom-heading">Calculator JS App</h2>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 offset-md-3 offset-sm-3">
                                <div class="calculator">
                                    <input id="calScreen" value="0" type="text" class="calculator-screen form-control col-sm-12 col-md-12 py-3 no-select" disabled>

                                    <div class="calculator-keys mt-3">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row px-2 py-3">
                                                    <div class="col-md-7 col-sm-7 col-xs-7 offset-md-1 offset-sm-1 offset-xs-1">
                                                        <div class="row">
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('7')" class="mx-auto btn btn-warning btn-block">7</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('8')" class="mx-auto btn btn-warning btn-block">8</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber(9)" class="mx-auto btn btn-warning btn-block">9</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('4')" class="mx-auto btn btn-warning btn-block">4</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('5')" class="mx-auto btn btn-warning btn-block">5</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('6')" class="mx-auto btn btn-warning btn-block">6</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('1')" class="mx-auto btn btn-warning btn-block">1</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('2')" class="mx-auto btn btn-warning btn-block">2</button>
                                                            </div>
                                                            <div class="col-md-4 col-sm-4 px-2 py-2">
                                                                <button onclick="getNumber('3')" class="mx-auto btn btn-warning btn-block">3</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12 col-sm-12 px-2 py-2">
                                                                <button onclick="getNumber('0')" class="mx-auto btn btn-warning btn-block">0</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                                        <div class="row py-2 w-50 mx-auto">
                                                            <button onclick="getOp('+')" class="btn btn-info btn-block px-3 op-btn">+</button>
                                                        </div>
                                                        <div class="row py-2 w-50 mx-auto">
                                                            <button onclick="getOp('-')" class="btn btn-info btn-block px-3 op-btn">-</button>
                                                        </div>
                                                        <div class="row py-2 w-50 mx-auto">
                                                            <button onclick="getOp('x')" class="btn btn-info btn-block px-3 op-btn">x</button>
                                                        </div>
                                                        <div class="row py-2 w-50 mx-auto">
                                                            <button onclick="getOp('/')" class="btn btn-info btn-block px-3 op-btn">/</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr class="min-mt-10">
                                                <div class="row px-2">
                                                    <div class="col-md-12">
                                                        <div class="row px-2">
                                                            <div class="col-md-3 col-sm-3 pb-3 mr-auto ml-4">
                                                                <button onclick="letCalculate()" class="btn btn-primary btn-block btn-dot">=</button>
                                                            </div>
                                                            <div class="col-md-3 col-sm-3 pb-3 mx-auto">
                                                                <button onclick="getDecimal()" class="btn btn-primary btn-block btn-dot">.</button>
                                                            </div>
                                                            <div class="col-md-3 col-sm-3 pb-3 ml-auto mr-5">
                                                                <button class="btn btn-danger btn-block" onclick="clearScreen()">AC</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer fixed-bottom">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="bg-dark py-2">
                        <h6 class="text-center custom-footer">Made by <span class="name">Abdul Raffay Rizwan</span></h6>
                    </div>
                </div>
            </div>
        </footer>

        
        <!-- JS -->
        <script src="app.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
